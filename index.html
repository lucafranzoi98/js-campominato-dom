<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Campo minato</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark text-white text-center">
   
   <h1 class="mt-3" id="title">Minefield: THE GAME</h1>

   <div class="d-flex justify-content-center align-items-baseline" id="menu">
      <select class="form-select w-25 me-2" aria-label="Default select example">
         <option selected value="100">Easy</option>
         <option value="81">Medium</option>
         <option value="49">Hard</option>
      </select>

      <button class="btn btn-primary ms-2 mt-3" id="play-button">Gioca</button>
   </div>


   <button class="btn btn-warning mt-3 d-none" id="reset-button">Reset</button>

   <div id="container" class="position-relative">
      <div class="m-auto d-flex flex-wrap my-3" id="grid"></div>
      <div id="result" class="fs-3 position-absolute d-none"></div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
